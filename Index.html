<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="package.json"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <h1 align="center" style="color: whitesmoke; font-size: 40px; background-color: midnightblue; height: 70px; padding-top: 15px">Тестовое задание Бурдакина Сергея</h1>
</header>
<menu style="background-color: lightblue; height: 100px">
    <input style="width: 900px; margin-top: 35px; text-align: center; margin-left: 220px" type="search" id="searchNum" onkeyup="finder()" placeholder="Начните вводить значения...">
</menu>

    <table class="table table-bordered table-stripped" id="os-table">
        <tr style="background-color: lightcyan">
            <th>Номер</th>
            <th>Имя</th>
            <th>Приоритет</th>
            <th>Статус</th>
            <th>Дата начала</th>
            <th>Дата окончания</th>
            <th>Создатель</th>
        </tr>
    </table>

<script>
        $(document).ready(function () {
            $.getJSON("package.json", function (data) {
                var os_data = " ";
                $.each(data, function (key,value) {
                    os_data += '<tr>';
                    os_data += '<td>' +value.Number+'</td>';
                    os_data += '<td>' +value.Name+'</td>';
                    os_data += '<td>' +value.Priority+'</td>';
                    os_data += '<td>' +value.Status+'</td>';
                    os_data += '<td>' +value.Creation_date+'</td>';
                    os_data += '<td>' +value.Finish_date+'</td>';
                    os_data += '<td>' +value.Creator+'</td>';
                    os_data += '</tr>';
                });
                $('#os-table').append(os_data)
            });
        });

    </script>

<script>
    function finder() {
        var input, filter, table, tr, td, i, txtValue, j, tds;
        input = document.getElementById("searchNum");
        filter = input.value.toUpperCase();
        table = document.getElementById("os-table");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            tds = tr[i].getElementsByTagName("td");
            for (j = 0; j < tds.length; j++) {
                td = tds[j];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                        break;
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    }
</script>

</body>
</html>
